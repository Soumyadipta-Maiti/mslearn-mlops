
name: Manually trigger or auto-trigger an Azure Machine Learning job

# Triggers: Run this workflow manually OR when code is pushed to the repository
on: 
  push:
  workflow_dispatch:

jobs:
  train-model:
    name: Train Azure ML model
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Check out repository code
      - name: Check out code
        uses: actions/checkout@v3

      # Step 2: Log in to Azure using the credentials stored in GitHub Secrets
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: '${{ secrets.AZURE_CREDENTIALS }}'

      # Step 3: Trigger the Azure Machine Learning job
      - name: Trigger Azure ML job
        run: |
          az ml job create --file src/job.yml
